<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="../styles/slideshow.js"></script>
<link rel="stylesheet" href="../styles/slideshow.css">
</head>
<body>
    <h1> Welcome to our slide show sections</h1>
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="../images/office-people-new2.png" style="width:100%" height="500px">
  <div class="text">Call Us today!</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="../images/office-people-new.png" style="width:100%" height="500px">
  <div class="text">Never leave your office</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="../images/about_us_image.png" style="width:100%">
  <div class="text">Design with you in mind!</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<p>These sides will be use in the home page to welcome our customers to the main page</p>

</body>
</html>
